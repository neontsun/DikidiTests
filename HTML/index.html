<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Login</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
	
</head>

<body class="bg">

	<div class="container">
		<div class="row login">
			
			<div class="col-sm-6 col-xs-12 col-sm-offset-3 login__form">
				
				<form class="form-horizontal form">
					<div class="form-group">
						<h1 class="form__title">Авторизация</h1>
						<p class="form__desc">Пожалуйста, авторизируйтесь</p>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1" class="form__group-text">Логин</label>
						<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Логин" required>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1" class="form__group-text">Пароль</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль" required>
					</div>
					<div class="form-group">
						<div>
							<label class="custom-checkbox">
								<input type="checkbox" name="color-1" value="indigo">
								<span>Чужой компьютер</span>
							</label>
						</div>
					</div>
					<div class="form-group">
						<div>
							<button type="submit" class="btn btn-success">Войти</button>
						</div>
					</div>
					<div class="form-group form__link">
						<a href="#">Забыли пароль?</a>
					</div>
				</form>
				
			</div>
			
		</div>
	</div>

</body>

</html>
